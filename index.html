<script>
    function AjaxFormRequest2(result2_id,formMain2,url2) {
                jQuery.ajax({
                    url:     url2,
                    type:     "POST",

                    data: jQuery("#"+formMain2).serialize(),
                    success: function(response2) {
                    document.getElementById(result2_id).innerHTML = response2;
					setTimeout(function()
							{
					$( "#dark" ).click();

							},500);
                },
                error: function(response2) {
                document.getElementById(result2_id).innerHTML = "<p>Возникла ошибка при отправке формы. Попробуйте еще раз</p>";
                }
             });

             $(':input','#formMain2')
 				.not(':button, :submit, :reset, :hidden')
 				.val('')
 				.removeAttr('checked')
 				.removeAttr('selected');
    }
</script>
