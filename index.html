<!-- отправка на почту -->
<script>
    function AjaxFormRequest(result_id,formMain,url) {
      jQuery.ajax({
        url:     url,
        type:     "POST",
        dataType: "html",
        data: jQuery("#"+formMain).serialize(),
        success: function(response){
          $(result_id).html(response)
					setTimeout(function(){
						$("#dark").click();
					},500);
      	},
        error: function(response) {
					$(result_id).html("<p>Возникла ошибка при отправке формы. Попробуйте еще раз</p>")
        }
      });

      $(':input','#formMain')
			.not(':button, :submit, :reset, :hidden')
			.val('')
			.removeAttr('checked')
			.removeAttr('selected');
    }
</script>

	</head>

	<!-- ПОЯВЛЕНИЕ ФОРМЫ И КОНТАКТОВ -->
<script>
$(".contacts button").click(function(){
	$("#contactbox").fadeIn(400);
	$("#dark").fadeIn(300);
});

$("#dark").click(function(){
	$(this).fadeOut(400);
	$("#contactbox").fadeOut(300);
});


$(".circles span").click(function(){
	$("#who-are-you").fadeOut(800);
	$("#services").fadeIn(800);
})
</script>

<script>

{
